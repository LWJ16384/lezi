<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父亲节烟花感恩祝福</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2D3748',
            secondary: '#4A5568',
            accent: '#F6AD55',
            light: '#F7FAFC',
            dark: '#1A202C',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .bg-blur {
        backdrop-filter: blur(8px);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-fade-in {
        animation: fadeIn 1.5s ease-in-out;
      }
      .animate-slide-up {
        animation: slideUp 1s ease-out;
      }
      .animate-scale {
        transition: transform 0.3s ease;
      }
      .animate-scale:hover {
        transform: scale(1.05);
      }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="font-inter bg-dark text-white overflow-hidden">
  <!-- 烟花背景 -->
  <div id="fireworks-container" class="fixed inset-0 z-0"></div>

  <!-- 主内容 -->
  <div class="relative z-10 min-h-screen flex flex-col items-center justify-center text-center px-4 py-10">
    <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-bold text-shadow mb-6 animate-fade-in">
      父亲节快乐
    </h1>
    <p class="text-[clamp(1.2rem,3vw,2rem)] text-shadow mb-10 max-w-3xl mx-auto animate-slide-up opacity-90">
      爸爸，谢谢您一直以来的爱与付出<br>祝您身体健康，一切顺心
    </p>
    
    <!-- 祝福卡片 -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 max-w-md w-full mb-10 animate-float">
      <div class="mb-6">
        <i class="fa fa-heart text-accent text-5xl"></i>
      </div>
      <p class="text-xl mb-6">
        父爱如山，您是我心中永远的依靠和榜样。
        在这个特别的日子里，我想对您说一声：谢谢！
      </p>
      <div class="text-accent font-bold text-lg">
        永远爱您的孩子
      </div>
    </div>
    
    <!-- 按钮 -->
    <div class="flex flex-col sm:flex-row gap-4">
      <button id="play-music" class="px-6 py-3 bg-accent hover:bg-accent/90 text-white font-semibold rounded-full transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1 flex items-center justify-center">
        <i class="fa fa-music mr-2"></i> 播放音乐
      </button>
      <button id="more-fireworks" class="px-6 py-3 bg-white/10 hover:bg-white/20 text-white font-semibold rounded-full transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1 flex items-center justify-center">
        <i class="fa fa-rocket mr-2"></i> 更多烟花
      </button>
    </div>
    
    <!-- 年份 -->
    <div class="absolute bottom-6 text-white/60 text-sm">
      © 2025 父亲节快乐
    </div>
  </div>

  <script>
    // 导航栏滚动效果
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('bg-dark/80', 'backdrop-blur-md', 'shadow-lg');
        navbar.classList.remove('bg-transparent');
      } else {
        navbar.classList.remove('bg-dark/80', 'backdrop-blur-md', 'shadow-lg');
        navbar.classList.add('bg-transparent');
      }
    });

    // 烟花效果
    document.addEventListener('DOMContentLoaded', () => {
      const fireworksContainer = document.getElementById('fireworks-container');
      const playMusicBtn = document.getElementById('play-music');
      const moreFireworksBtn = document.getElementById('more-fireworks');
      
      // 创建音频元素
      const music = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
      music.loop = true;
      
      // 播放音乐
      playMusicBtn.addEventListener('click', () => {
        if (music.paused) {
          music.play();
          playMusicBtn.innerHTML = '<i class="fa fa-pause mr-2"></i> 暂停音乐';
        } else {
          music.pause();
          playMusicBtn.innerHTML = '<i class="fa fa-music mr-2"></i> 播放音乐';
        }
      });
      
      // 手动添加烟花
      moreFireworksBtn.addEventListener('click', () => {
        createFirework(
          Math.random() * window.innerWidth,
          window.innerHeight,
          Math.random() * window.innerWidth,
          Math.random() * window.innerHeight / 2
        );
      });
      
      // 自动创建烟花
      function autoCreateFireworks() {
        setInterval(() => {
          if (Math.random() > 0.7) { // 70% 的概率创建烟花
            createFirework(
              Math.random() * window.innerWidth,
              window.innerHeight,
              Math.random() * window.innerWidth,
              Math.random() * window.innerHeight / 2
            );
          }
        }, 2000);
      }
      
      // 创建单个烟花
      function createFirework(startX, startY, targetX, targetY) {
        const firework = document.createElement('div');
        firework.className = 'absolute w-2 h-2 bg-white rounded-full';
        firework.style.left = `${startX}px`;
        firework.style.top = `${startY}px`;
        firework.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.8)';
        fireworksContainer.appendChild(firework);
        
        // 计算距离和持续时间
        const dx = targetX - startX;
        const dy = targetY - startY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const duration = distance / 2;
        
        // 发射动画
        firework.animate([
          { transform: `translate(0, 0)` },
          { transform: `translate(${dx}px, ${dy}px)` }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)'
        }).onfinish = () => {
          // 烟花消失
          firework.remove();
          
          // 创建爆炸效果
          explodeFirework(targetX, targetY);
        };
      }
      
      // 创建烟花爆炸效果
      function explodeFirework(x, y) {
        const colors = [
          '#FF5252', '#FF9800', '#FFEB3B', '#4CAF50', '#2196F3', '#9C27B0', '#E91E63'
        ];
        
        const particlesCount = 50;
        for (let i = 0; i < particlesCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'absolute w-2 h-2 rounded-full';
          particle.style.left = `${x}px`;
          particle.style.top = `${y}px`;
          particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          fireworksContainer.appendChild(particle);
          
          // 随机角度和距离
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 60;
          const vx = Math.cos(angle) * distance;
          const vy = Math.sin(angle) * distance;
          
          // 粒子动画
          const animation = particle.animate([
            { transform: 'translate(0, 0)', opacity: 1 },
            { transform: `translate(${vx}px, ${vy}px)`, opacity: 0 }
          ], {
            duration: 1000 + Math.random() * 500,
            easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)'
          });
          
          animation.onfinish = () => {
            particle.remove();
          };
        }
      }
      
      // 点击创建烟花
      fireworksContainer.addEventListener('click', (e) => {
        createFirework(
          Math.random() * window.innerWidth,
          window.innerHeight,
          e.clientX,
          e.clientY
        );
      });
      
      // 自动创建烟花
      autoCreateFireworks();
    });
  </script>
</body>
</html>
